{% extends "base.html" %}
{% block content %}
    <div class="columns is-centered">
        <div class="card is-half p-5">
            <header class="card-header">
                <p class="card-header-title">Copy and paste the filepath of the pdf you wish to convert to an audiobook below:</p>
            </header>
            <div class="card-content">
                <form action="{{ url_for('convert') }}" method="post" class="my-3 has-text-centered">
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <label for="filepath">Filepath:</label>
                            <input id="filepath" class="input" type="text" placeholder="Path to file" name="filepath">
                        </div>
                    </div>
                    <div class="has-text-centered">
                        <button class="button is-info" type="submit">Convert</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
