{% extends "base.html" %}
{% block content %}
    <div class="columns is-centered">
        <div class="card is-half p-5">
            <header class="card-header">
                <p class="card-header-title">Quote of the Day:</p>
            </header>
            <div class="card-content">
                <p class="title">{{ quote.dialog }}</p>
                <p class="subtitle"><em>{{ quote.character }}, {{ quote.movie }}</em></p>
            </div>
        </div>
    </div>
{% endblock %}
