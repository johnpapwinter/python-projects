{% extends "base.html" %}
{% block content %}

    <div class="container">
        <h3 class="title">Add new item</h3>
        <form method="post" action="{{ url_for('create') }}">
            <div class="field">
                <label class="label">Description</label>
                <input class="input" type="text" name="description" required>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary">Add Item</button>
                </div>
                <div class="control">
                    <a href="{{ url_for('home') }}" class="button is-danger">Cancel</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
