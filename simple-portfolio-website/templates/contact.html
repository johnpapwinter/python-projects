{% extends "base.html" %}
{% block content %}

    <div class="container text-center">
        <div class="box">
            <div class="text-title">
                Do you wish to contact me? &#9993; Here's how!
            </div>
            <form action="{{ url_for('send_message') }}" method="post">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Your Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="emailHead">
              </div>
              <div class="mb-3">
                <label for="exampleInputText1" class="form-label">Your Message</label>
                <textarea class="form-control" id="exampleInputText1" name="msgBody"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
