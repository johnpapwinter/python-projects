{% extends "base.html" %}
{% block content %}

    <div class="container text-center">
        <div class="box">
            <div class="text-title">
                Do you wish to contact me? &#9993; Here's how!
            </div>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Your Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputText1" class="form-label">Your Message</label>
                <textarea class="form-control" id="exampleInputText1"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
